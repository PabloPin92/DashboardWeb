<ol class="breadcrumb animated fadeIn fast">
	<li><a href="#!/"><i class="fa fa-dashboard"></i> Dashboard </a></li>
	<li class="active"> Tickets </li>
</ol>

<div class="row">

<div class="col-md-12">
    <div class="box">
    <div class="box-header with-border">
    
       <h3 class="box-title">Tickets</h3>

<br><br>
    <div class="box-body table-responsive col-sm-12  col-xs-12 col-md-12">
       <table class="table table-bordered"> 
       <thead> 
	       <tr>
		       	<th>#</th>
		       	<th>Resumen</th>
		       	<th>Prioridad</th>
		       	<th>Estado</th>
		       	<th>Fecha Ap.</th>
                <th>Asignatario</th>
		       	<th>Usuario Final</th>
	       </tr>
       </thead>
	       <tbody>
	       	<tr ng-repeat="ticket in tickets.tickets">

		       	<td>{{ticket.num}}</td>
		       	<td>{{ticket.resumen}}</td>
		       	<td>{{ticket.prioridad}}</td>
		       	<td>{{ticket.estado}}</td>
                <td>{{ticket.fecha_ap}}</td>
                <td>{{ticket.asignatario}}</td>
		       	<td>{{ticket.usuario_final}}</td>

	       	</tr>

	       </tbody>

       </table>
       </ul>
    </div>

    <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
                <li><a ng-click="moverA(1)">«</a></li>

                <li ng-repeat="pag in tickets.paginas"
                	ng-class="{
                		'active':tickets.pag_actual === pag
                	}">
                <a ng-click="moverA(pag)">{{pag}}</a>
                </li>
                <li><a ng-click="moverA(tickets.total_paginas)">»</a></li>
              </ul>
    </div>
</div>
